<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Paper Registration Form</title>
    <link rel="stylesheet" href="./patstyle.css">
</head>
<body>
    <div class="form-container">
        <h1>Case Paper</h1>
        <form>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date">
            </div>
            <div class="form-group">
                <label for="uid">UID:</label>
                <input type="text" id="uid" name="uid">
            </div>
            <div class="form-group">
                <label for="contact">Contact No:</label>
                <input type="text" id="contact" name="contact">
            </div>
            <div class="form-group">
                <label for="name">Name of the Patient:</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age">
            </div>
            <div class="form-group">
                <label for="sex">Sex:</label>
                <select id="sex" name="sex">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="education">Education Status:</label>
                <input type="text" id="education" name="education">
            </div>
            <div class="form-group">
                <label for="marital-status">Marital Status:</label>
                <input type="text" id="marital-status" name="marital-status">
            </div>
            <div class="form-group">
                <label for="visit-type">Type of Visit:</label>
                <select id="visit-type" name="visit-type">
                    <option value="routine">Routine</option>
                    <option value="emergency">Emergency</option>
                </select>
            </div>
            <div class="form-group">
                <label for="diagnosis">Diagnosis:</label>
                <input type="text" id="diagnosis" name="diagnosis">
            </div>
            <div class="form-group">
                <label for="chief-complaint">Chief Complaint:</label>
                <textarea id="chief-complaint" name="chief-complaint" rows="3"></textarea>
            </div>
            <h2>Present Symptoms:</h2>
            <table class="symptoms-table">
                <tr>
                    <td><input type="checkbox" name="symptom-pain"></td>
                    <td><label>Pain</label></td>
                    <td><input type="checkbox" name="symptom-sore-mouth"></td>
                    <td><label>Sore Mouth</label></td>
                    <td><input type="checkbox" name="symptom-itching"></td>
                    <td><label>Itching</label></td>
                    <td><input type="checkbox" name="Constipation"></td>
                    <td><label>Constipation</label></td>
                </tr>
                <tr>
                    <td><input type="checkbox" name="symptom-nausea"></td>
                    <td><label>Nausea</label></td>
                    <td><input type="checkbox" name="symptom-swelling"></td>
                    <td><label>Swelling</label></td>
                    <td><input type="checkbox" name="symptom-breathlessness"></td>
                    <td><label>Breathlessness</label></td>
                    <td><input type="checkbox" name="Heat Burn"></td>
                    <td><label>Heat Burn</label></td>
                    <td><input type="checkbox" name="Lymphedema"></td>
                    <td><label>Cough</label></td>
                </tr>
                <tr>
                    <td><input type="checkbox" name="symptom-Vomiting"></td>
                    <td><label>Vomiting</label></td>
                    <td><input type="checkbox" name="symptom-Delirum"></td>
                    <td><label>Delirum</label></td>
                    <td><input type="checkbox" name="symptom-Tiredness"></td>
                    <td><label>Tiredness</label></td>
                    <td><input type="checkbox" name="Bleeding"></td>
                    <td><label>Bleeding</label></td>
                    <td><input type="checkbox" name="Pressure sores"></td>
                    <td><label>Pressure sores</label></td>
                    
                </tr>
                <tr>
                    <td><input type="checkbox" name="Swallowing Difficulty"></td>
                    <td><label>Swallowing Difficulty</label></td>
                    <td><input type="checkbox" name="Ulcer/wound"></td>
                    <td><label>Ulcer/wound</label></td>
                    <td><input type="checkbox" name="Drowsiness"></td>
                    <td><label>Drowsiness</label></td>
                    <td><input type="checkbox" name="Cough"></td>
                    <td><label>Cough</label></td>
                    <td><input type="checkbox" name="others"></td>
                    <td><label>Others</label></td>
                    
                </tr>
                <!-- Add more symptom rows as needed -->
            </table>
            <h2>General Condition</h2>
            <div class="form-group">
                <label for="general-condition">General Condition:</label>
                <select id="general-condition" name="general-condition">
                    <option value="fairly-good">Fairly Good</option>
                    <option value="poor">Poor</option>
                    <option value="debilitated">Debilitated</option>
                    <option value="very-weak">Very Weak</option>
                    <option value="drowsy">Drowsy</option>
                    <option value="unconscious">Unconscious</option>
                    <option value="terminal-state">Terminal State</option>
                </select>
            </div>
            <div class="form-group">
                <label for="communication">Communication:</label>
                <select id="communication" name="communication">
                    <option value="easy">Easy</option>
                    <option value="occasionally">Occasionally</option>
                    <option value="withdrawn">Withdrawn</option>
                    <option value="non-communicative">Non-communicative</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Ambulation/Activity">Ambulation/Activity:</label>
                <select id="Ambulation/Activity" name="Ambulation/Activity">
                    <option value="bed bound">Bed bound</option>
                    <option value="Normal activities">normal activities (need support)</option>
                    <option value="limited activities">Limited activities (need support)</option>
                    <option value="assistence for ADL">Assistence for ADL</option>
                </select>
                </div>
                <div class="form-group">
                <label for="sleep">Sleep:</label>
                <select id="Sleep" name="Sleep">
                    <option value="bed bound">Normal</option>
                    <option value="Normal activities">Disturbed</option>
                    <option value="limited activities">Wakeful nights</option>
                </select>
        </div>
        <div class="form-group">
        <label for="urination">Urination:</label>
        <select id="urination" name="urination">
            <option value="bed bound">Normal</option>
            <option value="Normal activities">Incontinence</option>
            <option value="limited activities">Increased frequency</option>
            <option value="limited activities">Hesitancy</option>
            <option value="limited activities">On Catheter</option>
        </select>
    </div>
<div class="form-group">
    <label for="Appetite">Appetite:</label>
    <select id="Appetite" name="Appetite">
        <option value="easy">Good</option>
        <option value="occasionally">Fair</option>
        <option value="withdrawn">poor</option>
        <option value="non-communicative">None</option>
    </select>
</div>
<div class="form-group">
    <label for="Maladour">Maladour:</label>
    <select id="Maladour" name="Maladour">
        <option value="easy">Infected ulcer</option>
        <option value="occasionally">Due to incontinence</option>
    </select>
</div>
<div class="form-group">
    <label for="Bowl">Bowl:</label>
    <select id="Bowl" name="Bowl">
        <option value="bed bound">Normal</option>
        <option value="Normal activities">Diarrhoea</option>
        <option value="limited activities">Constipation</option>
        <option value="limited activities">Stoma</option>
    </select>
    </div>
            <!-- Add other fields as needed -->
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
                <a href="./patientreg2.html">Next page</a>
            </div>
            
        </form>
    </div>
    
</body>
</html>
